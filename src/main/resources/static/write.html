<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring 게시판 - 글쓰기</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <script>
    function isValidContents(contents) {
      if (contents == '') {
        alert('내용을 입력해주세요');
        return false;
      }
      if (contents.trim().length > 140) {
        alert('공백 포함 140자 이하로 입력해주세요');
        return false;
      }
      return true;
    }

    function isValidBoard(board_value){
      if (board_value == '') {
        alert('빈 칸을 입력해주세요');
        return false;
      }
    }

    function writePost(){
      // 작성한 메모를 불러온다.
      let contents = $('#contents').val();
      let title = $('#title').val();
      let username = $('#username').val();
      let password = $('#password').val();

      // 작성한 메모가 올바른지 isValidContents 함수를 통해 확인한다.
      if (isValidContents(contents) == false) {
        return;
      }

      if((isValidBoard(title) == false) || (isValidBoard(username) == false) || (isValidBoard(password) == false)){
        return;
      }


      let data = {'title' : title, 'username' : username, 'password': password, 'contents': contents};
      $.ajax({
        type: "POST",
        url: "/board/create",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          alert('게시물이 성공적으로 작성되었습니다.');
          console.log('index.html')
          window.location.replace('index.html');
        }
      });
    }
  </script>
</head>
<body>
<div id="main">
  <br />
  <h1>게시판 - 글쓰기</h1>
  <hr><br>
  <br><br>
  <form>
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">작성자명</label>
      <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password">
    </div>

    <div class="mb-3">
      <label class="form-label">작성내용</label>
      <textarea class="form-control" name="contents" id="contents" row="6"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" onclick="writePost()">등록하기</button>
  </form>

  <br><br><br><br>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
